apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: stresser
  name: stresser
  namespace: limited
spec:
  replicas: 1
  selector:
    matchLabels:
      run: stresser
  template:
    metadata:
      labels:
        run: stresser
    spec:
      containers:
        - image: vish/stress
          imagePullPolicy: Always
          name: stresser
          resources:
            limits:
              cpu: "1"
              memory: "1500Mi"
            requests:
              cpu: "1"
              memory: "1500Mi"
          args:
            - -cpus
            - "2"
            - -mem-total
            - "1000Mi"
            - -mem-alloc-size
            - "100Mi"
            - -mem-alloc-sleep
            - "5s"
